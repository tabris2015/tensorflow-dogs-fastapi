version: "3.9"
services:
  tf-gpu:
    build: 
      context: ./
      dockerfile: ./docker/tf-cpu-infer/Dockerfile
    ports:
      - "8888:8888"
    volumes:
    - ~/tensorflow_datasets:/root/tensorflow_datasets 
    - ./:/app
    deploy:
      resources:
        reservations:
          devices:
            - capabilities:
              - gpu